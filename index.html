<html>
    <title>Photo Gallery</title>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
        <link rel="stylesheet" href="style.css">
    </head>
        <body>
            <center>
            <ul class = "menu">
            <li class = "links"><a href = "#home">Home</a></li>
            <li class = "links"><a href = "#gridview">Grid Gallery</a></li>
            <li class = "links"><a href = "#slideview">Slider Gallery</a></li>
            </ul>
            
            <section id = "home">
            <div class = "page_header">
                <img src = "the-avengers-logo-gif.gif" id = "img1"> 
            </div>
        </section>
        <hr>

        <section id = "gridview">
            <h2>Grid Gallery</h2>
            <div class = "row">
                <img class = "img2" src = "captain-america.jpg">
                <img class = "img2" src = "black-panther.jpg">
                <img class = "img2" src = "hulk.jpg">
                <img class = "img2" src = "iron-man.jpg">
            </div>

            <div class = "row">
                <img class = "img2" src = "thanos.jpg">
                <img class = "img2" src = "thor.jpg">
                <img class = "img2" src = "gamora.jpg">
                <img class = "img2" src = "captain-marvel.jpg">
            </div>
        </section>
        
        <section id = "slideview">
        <h2>Sliding Gallery</h2>
    <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <a href="#" target="_blank">
                        <img src="black-panther.jpg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Black Panther</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <a href="#" target="_blank">
                        <img src="captain-america.jpg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Captain America</p>
                    </div>
                </center>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</section>
        </center>
    </body>
</html>
